<div class="About">
	<svelte:component this={Content}/>
</div>

<script>
	import Data from "./Data.html";
	import Guide from "./Guide.html";
	import Project from "./Project.html";

	export default {
		computed: {
			Content: ({content}) => {
				if (content === "project") {
					return Project;
				} else if (content === "guide") {
					return Guide;
				} else if (content === "data") {
					return Data;
				};

				return null;
			}
		},
	}
</script>
